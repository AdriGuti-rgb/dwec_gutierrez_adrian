<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 10 (resolucion)</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style> 
    img {
        height: 25px;
        width: 25px;
    }

    #container {
        position: absolute;
        top: 27%;
        left: 28%;
        font-size: 23px;
        background-color: lightblue;
        width: 900px;
        height: 350px;
        border-radius: 20px;
        border: 2px solid black;
        box-shadow: 8px 8px 6px rebeccapurple;
        text-align: center;
        padding-top: 30px;
    }

    input[type="submit"] {
        border-radius: 5px;
        /* margin-top: 10px; */
        width: 70px;
        height: 30px;
        font-size: 19px;
    }
    </style>
</head>
<body>

    <a href="../enunciado/practica10.html"><img src="../../img/volver.jpeg"></a>

    <div id="container">
        <form action="" method="post" id="formulario1" name="form">
                <label for="fecha">Introduce una fecha: </label>
                <input type="text" name="fecha" id="fecha">
                <br>
                <label for="fecha">Introduce un número de teléfono: </label>
                <input type="text" name="numTelefono" id="numTelefono">
                <br>
                <label for="fecha">Introduce un correo: </label>
                <input type="text" name="correo" id="correo">
                <br>
                <label for="fecha">Introduce un código de color hexadecimal: </label>
                <input type="text" name="hexadecimal" id="hexadecimal">
                <br>
                <label for="fecha">Introduce una dirección IP: </label>
                <input type="text" name="direccionIP" id="direccionIP">
                <br>
                <label for="fecha">Introduce un url: </label>
                <input type="text" name="url" id="url">
                <br>
                <label for="fecha">Introduce una contraseña: </label>
                <input type="text" name="contraseña" id="contraseña">
                <br>
                <label for="fecha">Introduce un nif: </label>
                <input type="text" name="nif" id="nif">
                <br>
                <label for="fecha">Introduce una matrícula: </label>
                <input type="text" name="matricula" id="matricula">
                <br>
            <br>
            <input type="submit" value="Enviar" name="send">
        </form>
    </div>

    <script src="../../javascript/practica10.js"></script>
</body>
</html>
