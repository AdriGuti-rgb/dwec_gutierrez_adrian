<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 1 (resolucion)</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style> 
    img {
        height: 25px;
        width: 25px;
    }

    #list {
        position: absolute;
        top: 28%;
        left: 28%;
        font-size: 23px;
        background-color: lightblue;
        width: 44%;
        height: 54%;
        border-radius: 20px;
        border: 2px solid black;
        box-shadow: 8px 8px 6px rebeccapurple;
        text-align: center;
    }

    .selected {
        background-color: aqua;
    }

    .item {
        margin-top: 6px;
    }

    #tabla {
        position: absolute;
        top: 20px;
        left: 70px;
        width: 700px;
        height: 400px;
    }

    td:nth-of-type(even) {
        background-color: lightcoral;
    }

    td:nth-of-type(odd) {
        background-color: lightgreen;
    }

    th {
        background-color: lightseagreen;
    }

    #paginacion {
        display: flex;
        gap: 50px;
        position: absolute;
        top: 450px;
        left: 190px;
    }

    

@import url('//fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&display=swap');

.cargando{ 
  position: relative; 
  color: #FFF;
  margin-top: 2em;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  
}
.contenedor-loader{  
  height: 6em;
}
#contenedor{ 
  display: grid;
  place-content: center;
  height: 100vh;
  color: #000;
  width: 50px;
  height: 50px;
  position: relative;
  top: 200px;
  left: 380px;
}

.loader,
.loader:before,
.loader:after {
  background: #FFF;
  animation: cargando 1s infinite ease-in-out;
  width: 1em;
  height: 4em;
}
.loader:before,
.loader:after {
  position: absolute;
  top: 0;
  content: '';
}
.loader:before {
  left: -1.5em;
}
.loader {
  text-indent: -9999em;
  margin: 40% auto;
  position: relative;
  font-size: 11px;
  animation-delay: 0.16s;
}
.loader:after {
  left: 1.5em;
  animation-delay: 0.32s;
}

@keyframes cargando {
  0%,
  80%,
  100% {
    box-shadow: 0 0 #FFF;
    height: 4em;
  }
  40% {
    box-shadow: 0 -2em #ffffff;
    height: 5em;
  }
}

.hidden {
    display: none !important;
}

#anterior, #siguiente {
    cursor: pointer;
}
    </style>
</head>
<body>

    <a href="../enunciado/practica1.html"><img src="../../img/volver.jpeg"></a>


    <div id="list">
        <div id="oculto">

        <table border id="tabla">

        </table>

        <div id="paginacion">
            <span id="anterior">Anterior</span>
            <span id="numeroPaginas"></span>
            <span id="siguiente">Siguiente</span>
        </div>
    </div>

<div id="contenedor">
    <div class="contenedor-loader">
      <div class="loader"></div>
    </div>
    <div class="cargando">Cargando...</div>
  </div>
  
  
    </div>

    <script src="../../javascript/practica2.js"></script>
</body>
</html>
